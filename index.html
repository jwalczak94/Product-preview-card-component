<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <div class="card-component">
        <section class="card-component--image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="product preview"
            id="image-desktop"
            width="300px"
            height="450px" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="product preview"
            id="image-mobile"
            width="343px"
            height="240px" />
        </section>

        <section class="card-component--description">
          <p class="overline">Perfume</p>
          <p class="product-title secondary-text">Gabrielle Essence Eau De Parfum</p>
          <p class="lead-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="price--new secondary-text">$149.99</p>
            <span class="price--old">$169.99</span>
          </div>
          <a href="#" class="btn"
            ><img class="icon" src="images/icon-cart.svg" alt="" aria-hidden="true" />Add to Cart</a
          >
        </section>
      </div>
    </main>
  </body>
</html>
