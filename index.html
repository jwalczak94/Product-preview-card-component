<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css_reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 650px)" />
          <img src="./images/image-product-mobile.jpg" alt="product preview" id="image-mobile" />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title secondary-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="lead-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-container">
            <p class="product__price secondary-text">
              <span class="sr-only">Current price:</span>
              $149.99
            </p>
            <p class="product__price-old">
              <span class="sr-only">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <a href="#" class="btn" data-icon="shopping-cart">Add to Cart</a>
        </div>
      </article>
    </main>
  </body>
</html>
